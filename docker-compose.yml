services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lipservice:lipservice@db:5432/lipservice
      - REDIS_URL=redis://redis:6379/0  # Inside Docker network, use 6379
      - ENVIRONMENT=development
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lipservice
      POSTGRES_USER: lipservice
      POSTGRES_PASSWORD: lipservice
    ports:
      - "5433:5432"  # Use 5433 locally to avoid conflict with PostHog's 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lipservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine  # Using redis 7 in Docker (compatible with 4.x client)
    ports:
      - "6380:6379"  # Use 6380 locally to avoid conflict with PostHog's 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:

